<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="bg-[#212224] top-0 flex justify-between w-full items-center pr-4">
        <div class="gap-2 py-4 pl-2">
            <img class="w-32 pt-1" src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg" alt="">
        </div>
        <div class="md:flex py-4 gap-4 pr-2 hidden">

        </div>

        </div>

    <section class="bg-[#212224] flex flex-wrap md:justify-between md:px-20 md:py-20 px-3 ">

        </div>
        <div class="h-full w-full md:w-6/12 pt-10 flex justify-center">
            <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-slide-2.svg" class="h-full w-full" alt="">
        </div>
    </section>
    <section class="pt-5 bg-[#212224] flex flex-col md:flex-row md:justify-around pb-5 px-4">
        <div class="flex justify-center py-3 gap-3">
            <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-1.svg" alt="">
            <h1 class="px-3 py-1 bg-green-500 rounded-md font-bold">
                ^ 1,740.05
            </h1>
        </div>
        <div class="flex justify-center py-3 gap-3">

        </div>
        <div class="flex justify-center py-3 gap-3">
            <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-4.svg" alt="">
            <h1 class="px-3 py-1 bg-green-500 rounded-md font-bold">
                ^ 1,740.05

        </div>
        
        <div class="flex justify-center py-3 gap-3">
            <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-5.svg" alt="">
            <h1 class="px-3 py-1 bg-red-500 rounded-md font-bold">
                v 1,740.05
            </h1>
        </div>
