<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      text-align: center;
    }
    .container{
      display: flex;
      grid-template-columns: repeat(3. 1fr);
      width: 100%;
      height: 100%;
      align-items: center;
     
     

    }
    .box > img {
      width: 350px;
      height: 300px;
      border: 2px solid black;
      margin: 10px;
      border-radius: 25px;
    }
    @media screen and (min-width: 768px) {
      .container{
        grid-template-columns: 1fr; 
      }
    }
  </style>
</head>
<body>
  <h1>Random Image</h1>
  <div class="container">
    <div class="box">
      <img src="https://images.pexels.com/photos/169195/pexels-photo-169195.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
      <img src="https://images.pexels.com/photos/4882959/pexels-photo-4882959.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
      <img src="https://images.pexels.com/photos/2073622/pexels-photo-2073622.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
      <img src="https://images.pexels.com/photos/373094/pexels-photo-373094.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
      <img src="https://images.pexels.com/photos/6510401/pexels-photo-6510401.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
      <img src="https://images.pexels.com/photos/944168/pexels-photo-944168.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
    </div>
  </div>
</body>
</html>
