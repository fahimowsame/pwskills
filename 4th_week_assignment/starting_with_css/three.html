<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
       .google:hover {
        color: red;
       }
       .bing:hover {
        color: blue;
       }
       .yahoo:hover {
        color: #15e112;
       }
       .youtube:hover {
        color: #e90dcfb8;
       }
       .microsoft:hover {
        color: #e6e60b;
       }
    </style>
</head>
<body>
    <nav>
        <a style="font-size: 60px;" class="google" href="#">google</a>
        <br>
        <br>
        <a style="font-size: 60px;"class="bing" href="#">bing</a>
        <br>
        <br>
        <a style="font-size: 60px;"class="yahoo" href="#">yahoo</a>
        <br>
        <br>
        <a style="font-size: 60px;"class="youtube" href="#">youtube</a>
        <br>
        <br>
        <a style="font-size: 60px;"class="microsoft" href="#">microsoft</a>
    </nav>
</body>
</html>
